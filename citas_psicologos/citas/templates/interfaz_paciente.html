<!-- interfaz_paciente.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Agendar Cita</title>
</head>
<body>
    <h1>Agendar Cita</h1>
    {% if mensaje_error %}
        <p style="color: red;">{{ mensaje_error }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br>

        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora" required><br>

        <label for="paciente">Nombre del Paciente:</label>
        <input type="text" id="paciente" name="paciente" required><br>

        <label for="psicologo">Elige un Psic√≥logo:</label>
        <select id="psicologo" name="psicologo">
            {% for psicologo in psicologos %}
                <option value="{{ psicologo.id }}">{{ psicologo.nombre }}</option>
            {% endfor %}
        </select><br>

        <button type="submit">Agendar Cita</button>
    </form>
</body>
</html>
