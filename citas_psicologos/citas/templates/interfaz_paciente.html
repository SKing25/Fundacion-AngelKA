<!DOCTYPE html>
<html>
<head>
    <title>Interfaz Paciente</title>
</head>
<body>
    <h1>Apartar Cita con Psicólogo</h1>
    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="psicologo">Seleccione Psicólogo:</label>
        <select name="psicologo" id="psicologo">
            {% for psicologo in psicologos %}
                <option value="{{ psicologo.id }}">{{ psicologo.nombre }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" id="fecha">
        <br>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora">
        <br>
        <label for="paciente">Nombre del Paciente:</label>
        <input type="text" name="paciente" id="paciente">
        <br>
        <button type="submit">Apartar Cita</button>
    </form>
    <a href="{% url 'menu_principal' %}">Volver</a>
</body>
</html>
